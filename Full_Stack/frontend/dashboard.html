<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
    }
    h1 {
      color: mediumblue;
    }
    .logout-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: crimson;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 id="welcome">Loading dashboard...</h1>
  <button class="logout-btn" onclick="logout()">Logout</button>

  <script>
    async function loadDashboard() {
      const token = localStorage.getItem("token");

      if (!token) {
        alert(" Not logged in!");
        window.location.href = "login.html";
        return;
      }

      try {
        const res = await fetch("http://127.0.0.1:8000/user/dashboard/", {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          }
        });

        const data = await res.json();
        document.getElementById("welcome").textContent = data.message || "Dashboard loaded!";
      } catch (err) {
        console.error("Error:", err);
        document.getElementById("welcome").textContent = "‚ùå Failed to load dashboard";
      }
    }

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    }

    loadDashboard();
  </script>
</body>
</html>
